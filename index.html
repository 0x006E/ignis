<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        async function redirectToVersion() {
            try {
                // Try to fetch "stable/index.html"
                let response = await fetch('stable/index.html');
                if (response.ok) {
                    window.location.href = 'stable/index.html';
                    return;
                }
            } catch (error) {
                // Ignore fetch errors and try the next URL
            }

            try {
                // Try to fetch "latest/index.html"
                let response = await fetch('latest/index.html');
                if (response.ok) {
                    window.location.href = 'latest/index.html';
                    return;
                }
            } catch (error) {
                // Ignore fetch errors
            }
        }

        window.onload = redirectToVersion;
    </script>
</head>
</html>
